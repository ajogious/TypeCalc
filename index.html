<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeCalc</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="p-4">
    <div class="container calculator-container">
      <h2 class="text-center calculator-title">
        <i class="fas fa-calculator emoji"></i>TypeScript Calculator
      </h2>
      <div class="row g-3">
        <div class="col-md-6">
          <input
            id="num1"
            type="number"
            class="form-control"
            placeholder="Enter first number"
          />
        </div>
        <div class="col-md-6">
          <input
            id="num2"
            type="number"
            class="form-control"
            placeholder="Enter second number"
          />
        </div>
        <div class="col-12 text-center mt-4">
          <button
            class="btn btn-calc btn-add text-white"
            onclick="calculate('add')"
          >
            <i class="fas fa-plus"></i> Add
          </button>
          <button
            class="btn btn-calc btn-subtract text-white"
            onclick="calculate('subtract')"
          >
            <i class="fas fa-minus"></i> Subtract
          </button>
          <button
            class="btn btn-calc btn-multiply text-white"
            onclick="calculate('multiply')"
          >
            <i class="fas fa-times"></i> Multiply
          </button>
          <button
            class="btn btn-calc btn-divide text-white"
            onclick="calculate('divide')"
          >
            <i class="fas fa-divide"></i> Divide
          </button>
          <button class="btn btn-reset text-white" onclick="resetForm()">
            <i class="fas fa-undo"></i> Reset
          </button>
        </div>
        <div class="col-12 text-center mt-4">
          <h4 id="result" class="p-3"><i class="fas fa-equals"></i> Result:</h4>
        </div>
      </div>
    </div>

    <script src="./build/script.js"></script>
  </body>
</html>
